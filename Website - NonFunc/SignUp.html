<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Style.css">

        <title>Welcome</title>

    </head>

    <body>

        <div class="navbar">
            <div class="longlogo">
                <img src="Images/LogoLong.png"
                width="120"
                height="25">
            </div>
        </div>

    
        <div class="content">

            <div class="row">
            <div class="col">
            <form>
                <!-- insert this for connection to php -> <form action="...php" method="..." -->

                <!-- username field -->
                <div class="mb-3">
                    <label class="form-label" for="inputUsername">Username</label>
                    <input type="username" class="form-control" id="inputUsername" placeholder="Username" required> 
                </div>

                <!-- email field -->
                <div class="mb-3">
                    <label class="form-label" for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required> 
                </div>

                <!-- password field -->
                <div class="mb-3">
                    <label class="form-label" for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required> 
                </div>

                <!-- re-enter password field -->
                <div class="mb-3">
                    <label class="form-label" for="confirmPassword">Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter Password" required> 
                </div>
            </div>

            </form>
            </div>
            </div>

    </div>

    </body>


</html>
