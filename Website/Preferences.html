<!DOCTYPE html>
<html>



<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Profile Configuration</title>

</head>

<body>

    <div class="sticky-top">
        <nav class="navbar">
            <a class="navbrand" href="#">
                <div class="longlogo">
                    <img src="Images/LogoLong.png" width="120" height="25" alt="">
                </div>
            </a>
        </nav>
    </div>

    <h1>Preferences</h1>

    <div class="container">
        <div class="col-md-16">
        
            <form>
                
                <!-- Save button -->
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>

            </form>


            <form>
                <!-- Existing profile pictures -->
                <div class="mb-3">
                    <label for="existingPictures" class="form-label">Existing Pictures</label>
                    <div id="existingPictures" class="d-flex">
                        <img src="path_to_image/profile_pic_1.jpg" class="img-thumbnail" alt="Profile Picture 1" width="150">
                        <img src="path_to_image/profile_pic_2.jpg" class="img-thumbnail" alt="Profile Picture 2" width="150">
                    </div>
                </div>

                <!-- Profile picture upload -->
                <div class="mb-3">
                    <label for="profilePicture" class="form-label">Upload New Profile Picture</label>
                    <input type="file" class="form-control" id="profilePicture "required>
                </div>

                <!-- Bio field -->
                <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea class="form-control" id="bio" rows="3" placeholder="Tell us about yourself..." required></textarea>
                </div>

                <!-- Interests field -->
                <div class="mb-3">
                    <label for="interests" class="form-label">Interests</label>
                    <input type="text" class="form-control" id="interests" placeholder="Interests" required>
                </div>

                <!-- Age preference range -->
                <label for="customRange1" class="form-label">Age</label>
                <input type="range" class="form-range" id="customRange1">

                <!-- Gender preference -->
                <div class="mb-3">
                    <label for="genderPreference" class="form-label">Gender Preference</label>
                    <select class="form-select" id="genderPreference" required>
                        <option selected>Choose...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Save button -->
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>

            </form>
        
        </div>

    </div>

</body>

</html>
