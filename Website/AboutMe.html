<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="AboutMe.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <title>About You</title>

    </head>

    <body>

        <div class="sticky-top">
            <nav class="navbar">
                <a class="navbrand" href="#">
                    <img src="Images/LogoLong.png" width="120" height="25" alt="logo">
                </a>
            </nav>
        </div>
       
        <div class="carousel slide" data-ride="carousel" id="carouselExampleSlidesOnly">
          <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">

                  <form class="form-horizontal" style="width:80%;">
                      <fieldset>
                      
                        <legend>About Me</legend>
                        </br>
                        </br>
                      
                        <div class="row">
                          <div class="col-md-6">
                      
                            <p>Full Name</p>
                            <div class="input-group">
                              <input type="text" aria-label="First name" class="form-control rounded-pill inputPad">
                              <input type="text" aria-label="Last name" class="form-control rounded-pill inputPad">
                            </div>
                      
                          </div>

                          <div class="col">

                          <p>Ethnicity</p>

                          <div class="row">
                          <div class="col-sm-2">
                            <label class="btn btn-outline-dark rounded-pill inputPad custom-checkbox">
                              <input type="checkbox"> White
                            </label>
                          </div>

                          <div class="col-sm-2">
                            <label class="btn btn-outline-dark rounded-pill inputPad custom-checkbox">
                              <input type="checkbox"> Black
                            </label>
                          </div>

                          <div class="col-sm-2">
                            <label class="btn btn-outline-dark rounded-pill inputPad custom-checkbox">
                              <input type="checkbox"> Asian
                            </label>
                          </div>
                        
                          <div class="col-sm-2">
                            <label class="btn btn-outline-dark rounded-pill inputPad custom-checkbox">
                              <input type="checkbox"> Mixed
                            </label>
                          </div>
                        
                          <div class="col-sm-2">
                            <label class="btn btn-outline-dark rounded-pill inputPad custom-checkbox">
                              <input type="checkbox"> Other
                            </label>
                          </div>

                          <div class="col-sm-2">
                            <label class="btn btn-outline-dark rounded-pill inputPad custom-checkbox">
                              <input type="checkbox"> Secret
                            </label>
                          </div>
                        </div>

                          </div>
                      
                        </div>
        
                      <div class="row">
                        <div class="col-md-3">

                            <div class="form-group">
                              <label class="col-md-4 control-label" for="ageinput">Age</label>
                              <div class="col-md-4">
                                <input class="form-control input-md rounded-pill inputPad" id="ageinput" name="ageinput" type="password">
                             </div>
                        </div>


                        <div class="col-md-6">

                          <p>Location</p>

                            <select class="form-select rounded-pill inputPad" aria-label="Select">
                              <option selected>Select</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>

                        </div>
                      </div>
                

                      <div class="row">
                        <div class="col-md-9">

                        </br>
                        <p>Gender</p>
                        
                        <div class="row">
                          <div class="col-sm-2">
                            <label class="btn btn-outline-dark rounded-pill inputPad custom-checkbox">
                              <input type="checkbox"> Male
                            </label>
                          </div>
                        
                          <div class="col-sm-2">
                            <label class="btn btn-outline-dark rounded-pill inputPad custom-checkbox">
                              <input type="checkbox"> Female
                            </label>
                          </div>
                        
                          <div class="col-sm-2">
                            <label class="btn btn-outline-dark rounded-pill inputPad custom-checkbox">
                              <input type="checkbox"> Transgender
                            </label>
                          </div>
                        
                          <div class="col-sm-2">
                            <label class="btn btn-outline-dark rounded-pill inputPad custom-checkbox xtra">
                              <input type="checkbox"> Non-Binary
                            </label>
                          </div>
                        
                          <div class="col-sm-2">
                            <label class="btn btn-outline-dark rounded-pill inputPad custom-checkbox">
                              <input type="checkbox"> Unsure
                            </label>
                          </div>

                      </div>
                        <div class="col-md-4">


                        </div>
                    </div>
                  </div>
        
                      
                      </fieldset>
                      </form>
                      
                      </div>
                      <div class="carousel-item"><img alt="Second slide" class="d-block img-fluid" src="..."></div>
                      <div class="carousel-item"><img alt="Third slide" class="d-block img-fluid" src="..."></div>
                      </div>
                    </div>

                    <div class="text-center">
                      <a class="btn btn-outline-dark rounded-pill" href="Home.html" type="SignUp">Submit</a>
                    </div>
        

    </body>


</html>
