<html>

        <title> </title>

    </head>

    <body>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="Home.html" class="navbar-brand"></a>
                    <img src="Images/LogoSmall.png" width="55" height="30">
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="Home.html" class="nav-item nav-link">Home</a>
                        <a href="Chats.html" class="nav-item nav-link">Chats</a>
                        <a href="AnonChat.html" class="nav-item nav-link">Anon Chats</a>

                    <div class="navbar-nav ms-auto">
                        <a href="Profile.html" class="nav-item nav-link">Profile</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="row">

            <div class="col">

                <div class="container">
                    <div class="chatlist">

                    </div>
                </div>

            </div>

            <div class="col">

                <div class="container">
                    <div class="chatbox">
                        <div class="row">
                            <div class="user">
                                
                            </div>
                        </div>
                        <div class="row">
                            <div id="messages">

                            </div>
                        </div>
                        <div class="row">
                            <div id="inputArea">
                                <input type="text" id="messageInput" placeholder="Type...">
                                <button id="sendMessageBtn" onclick="sendMessage()">Send</button>
                            </div>
                        </div>
                    </div>

                            <!-- Modal window for blocked users -->
        <div class="modal fade" id="blockedUsersModal" tabindex="-1" aria-labelledby="blockedUsersModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="blockedUsersModalLabel">Blocked Users</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul class="list-group">
                            <!-- Example of a blocked user -->
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                User 1
                                <button class="btn btn-sm btn-outline-success">Unblock</button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                User 2
                                <button class="btn btn-sm btn-outline-success">Unblock</button>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
                </div>

            </div>

        </div>
        
        <script>
            function sendMessage() {
                var messageInput = document.getElementById('messageInput');
                var messagesContainer = document.getElementById('messages');
        
                if (messageInput.value.trim() !== '') {
                    var message = document.createElement('div');
                    message.textContent = messageInput.value;
                    messagesContainer.appendChild(message);
                    messageInput.value = '';
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            }
        </script>




    </body>


</html>
