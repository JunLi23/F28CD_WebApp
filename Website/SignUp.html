<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="Welcome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Welcome</title>

    
</head>

<body>

    <div class="sticky-top">
        <nav class="navbar">
            <a class="navbrand" href="#">
                <img src="Images/LogoLong.png" width="120" height="25" alt="logo">
            </a>
        </nav>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-6">

                <div class="container">

                    <h1>Sign Up</h1>

                    <form>
                        <!-- insert this for connection to php -> <form action="...php" method="..." -->

                        <!-- username field // remember to add 'required' at the end of input-->
                        <div class="mb-3">
                            <label class="form-label" for="inputUsername">Username</label>
                            <input type="username" class="form-control rounded-pill" id="inputUsername" placeholder="Username">
                        </div>

                        <!-- email field // remember to add 'required' at the end of input-->
                        <div class="mb-3">
                            <label class="form-label" for="inputEmail">Email</label>
                            <input type="email" class="form-control rounded-pill" id="inputEmail" placeholder="Email">
                        </div>

                        <!-- password field // remember to add 'required' at the end of input -->
                        <div class="mb-3">
                            <label class="form-label" for="inputPassword">Password</label>
                            <input type="password" class="form-control rounded-pill" id="inputPassword" placeholder="Password">
                        </div>

                        <!-- re-enter password field // remember to add 'required' at the end of input -->
                        <div class="mb-3">
                            <label class="form-label" for="confirmPassword">Re-enter Password</label>
                            <input type="password" class="form-control rounded-pill" id="confirmPassword"
                                placeholder="Re-enter Password">
                        </div>

                        </br>

                        <div class="text-center">
                            <a class="btn btn-outline-dark rounded-pill" href="AboutMe.html" type="SignUp">Sign Up</a>

                            </br>

                            <small class="text-muted">Already have an account?</small>
                            <a class="text-muted" href="Login.html">Login</a>

                        </div>

                    </form>

                </div>
                
            </div>


            <div class="col-md-1 offset-md-1">
                <div class="container">

                        <img src="Images/flower.jpg" width="500" height="600">

                </div>
            </div>

        </div>

    </div>

</body>

</html>
